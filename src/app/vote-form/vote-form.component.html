<div class="container-fluid">
    <h2 class="text-center">Feel free to create your own quote!</h2>
    <hr>
    <form  (ngSubmit)='submitGoal()' #tickForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newLike.name" name="name" #name='ngModel' required>
            
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newLike.quote" name="quote" #quote="ngModel" required></textarea>

            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>

        </div>
        <div class="form-group">
            <label for="complete">Date</label>
            <input type='date' id="complete" [(ngModel)]="newLike.completeDate" name="completeDate" #completeDate="ngModel"  required>

            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>

        </div>
        <button type="submit" class="btn btn-warning">Add Quote</button>
    </form>
  </div>
